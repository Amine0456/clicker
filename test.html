<body>
    <div class="container-fluid medieval-text">
        <div class="container">
            <h1 class="text-center1">Gold Rush</h1>
            <div class="resources">
                <p class="text-center">Or : <span id="points">0</span></p>
            </div>
            <div class="card-columns shop">
                <div class="col-md-7">
                    <div class="button-container">
                        <button id="clickButton" class="btn btn-warning btn-circle" data-action="mine">
                            Miner de l'or !
                            <img src="Assets/pixel-art-bitcoin-mining-pioche-investissement-dans-icone-crypto-monnaies-pour-jeu-8-bits-ba-blanc_360488-219.avif"
                                alt="Pioche btc">
                        </button>
                    </div>
                <!-- Card pour acheter un or -->
                <div class="card">
                    <a href="#" id="buyMineLink">
                        <img src="Assets/Minerais/BlockOr.jpeg" class="card-img-top" alt="Block d'or">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Acheter un or</h5>
                        <p class="card-text">Prix: 50 Gold</p>
                        <button id="buyMine" class="btn btn-success btn-block">Acheter</button>
                    </div>
                </div>

                <!-- Card pour embaucher un Mineur -->
                <div class="card">
                    <a href="#" id="buyMineurLink">
                        <img src="Assets/images.png" class="card-img-top" alt="Mineur qui mine">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Embaucher un Mineur</h5>
                        <p class="card-text">Prix: 100 Gold</p>
                        <button id="buyMineur" class="btn btn-info btn-block">Embaucher</button>
                    </div>
                </div>

                <!-- Card pour acheter une pioche -->
                <div class="card">
                    <a href="#" id="buyPickaxeLink">
                        <img src="Assets/pickaxe.png" class="card-img-top" alt="Pioche">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Acheter une pioche</h5>
                        <p class="card-text">Prix: 150 Gold</p>
                        <button id="buyPickaxe" class="btn btn-secondary btn-block">Acheter</button>
                    </div>
                </div>

                <!-- Card pour acheter une carte au trésor -->
                <div class="card">
                    <a href="#" id="buyTreasureMapLink">
                        <img src="Assets/treasure-map.png" class="card-img-top" alt="Carte au trésor">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Acheter une carte au trésor</h5>
                        <p class="card-text">Prix: 200 Gold</p>
                        <button id="buyTreasureMap" class="btn btn-primary btn-block">Acheter</button>
                    </div>
                </div>

                <!-- Card pour embaucher un gobelin -->
                <div class="card">
                    <a href="#" id="buyGoblinLink">
                        <img src="Assets/goblin.png" class="card-img-top" alt="Gobelin">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Embaucher un gobelin</h5>
                        <p class="card-text">Prix: 250 Gold</p>
                        <button id="buyGoblin" class="btn btn-danger btn-block">Embaucher</button>
                    </div>
                </div>

                <!-- Card pour acheter un dragon -->
                <div class="card">
                    <a href="#" id="buyDragonLink">
                        <img src="Assets/dragon.png" class="card-img-top" alt="Dragon">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Acheter un dragon</h5>
                        <p class="card-text">Prix: 500 Gold</p>
                        <button id="buyDragon" class="btn btn-dark btn-block">Acheter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer fixed-bottom">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="row w-100">
                    <div class="col text-center">
                        <button id="world1Button" class="btn btn-outline-light">Monde 1</button>
                    </div>
                    <div class="col text-center">
                        <button id="world2Button" class="btn btn-outline-light">Monde 2</button>
                    </div>
                    <div class="col text-center">
                        <button id="world3Button" class="btn btn-outline-light">Monde 3</button>
                    </div>
                </div>
            </div>
        </nav>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
