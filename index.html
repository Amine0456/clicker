<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Clicker - Edition Medieval</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* CSS personnalis√© pour centrer et agrandir l'image */
        .card-img-top {
            max-height: 300px;
            object-fit: contain;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container-fluid medieval-text">
        <div class="container">
            <h1 class="text-center1">Gold Rush</h1>
            <div class="resources">
                <p class="text-center">Or : <span id="points">0</span></p>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="button-container">
                        <button id="clickButton" class="btn btn-warning btn-circle" data-action="mine">
                            Miner de l'or !
                            <img id="pickaxeGif" src="Assets/pickaxe.gif" alt="Pioche gif" class="img-fluid"
                                style="display:none;">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="shop">
                        <h2 class="text-center">Boutique de Blacksmith</h2>
                        <div class="button-container">
                            <div class="row mb-2">
                                <div class="col-6">
                                    <div class="card mb-2 coal-card" data-level="1">
                                        <img src="Assets/Minerais/Deepslate_Coal_Ore_JE1_BE2.webp"
                                            class="card-img-top img-fluid" alt="Charbon">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Charbon</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card mb-2 copper-card" data-level="1">
                                        <img src="Assets/Minerais/cuivre-classement-minerai-minecraft.webp"
                                            class="card-img-top img-fluid" alt="Cuivre">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Cuivre</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card mb-2 iron-card" data-level="1">
                                        <img src="Assets/Minerais/Iron_Ore_JE2_BE2.webp" class="card-img-top img-fluid"
                                            alt="Fer">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Fer</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card mb-2">
                                        <img src="Assets/Minerais/eeeee.webp" class="card-img-top img-fluid"
                                            alt="Jeu Pong">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Emeraude</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-6">
                                    <div class="card mb-2">
                                        <img src="Assets/Minerais/diamond.jpeg" class="card-img-top img-fluid"
                                            alt="Jeu Pong">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Diamant</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card mb-2">
                                        <img src="Assets/Minerais/cuivre-classement-minerai-minecraft.webp"
                                            class="card-img-top img-fluid" alt="Jeu Pong">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Block Or</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer fixed-bottom">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="row w-100">
                    <div class="col text-center">
                        <button id="world1Button" class="btn btn-outline-light">Monde 1</button>
                    </div>
                    <div class="col text-center">
                        <button id="world2Button" class="btn btn-outline-light">Monde 2</button>
                    </div>
                    <div class="col text-center">
                        <button id="world3Button" class="btn btn-outline-light">Monde 3</button>
                    </div>
                </div>
            </div>
        </nav>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
